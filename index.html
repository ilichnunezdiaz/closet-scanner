<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Camera Test</title>
</head>
<body style="text-align:center;margin-top:50px;">
  <button onclick="start()">Start Camera</button>
  <video id="v" autoplay playsinline style="width:90%;max-width:500px;margin-top:20px;"></video>
  <p id="log"></p>
  <script>
    async function start() {
      try {
        const s = await navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}});
        document.getElementById('v').srcObject = s;
        document.getElementById('v').style.display = 'block';
        document.getElementById('log').innerHTML = '<b style="color:green">Camera ON</b>';
      } catch(e) {
        document.getElementById('log').innerHTML = `<b style="color:red">ERROR: ${e.name}<br>${e.message}</b>`;
      }
    }
  </script>
</body>
</html>
