<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Closet Scanner</title>
  <link rel="manifest" href="data:application/manifest+json,{
    \"name\": \"Closet Scanner\",
    \"short_name\": \"Scanner\",
    \"start_url\": \".\",
    \"display\": \"standalone\",
    \"background_color\": \"#f0f0f0\",
    \"theme_color\": \"#4CAF50\",
    \"icons\": [{
      \"src\": \"data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3EðŸ“¦%3C/text%3E%3C/svg%3E\",
      \"sizes\": \"192x192\",
      \"type\": \"image/svg+xml\"
    }]
  }">
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; text-align: center; margin: 20px; background: #f0f0f0; }
    #video { width: 100%; max-width: 400px; border-radius: 12px; display: none; }
    button { margin: 15px; padding: 15px; font-size: 18px; background: #4CAF50; color: white; border: none; border-radius: 8px; width: 80%; }
    #status { font-weight: bold; margin: 15px; color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Supply Closet Scanner</h2>
  <button id="startBtn">Start Camera</button>
  <video id="video" autoplay playsinline muted></video>
  <p id="status">Tap to start...</p>
  <input id="name_input" placeholder="Item name" style="display:none; width:80%; padding:12px; margin:10px; font-size:16px;">
  <button id="save_btn" style="display:none">Save</button>

  <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.0/umd/index.min.js"></script>
  <script>
    const API = "https://script.google.com/macros/s/AKfycbyKHzGyNnNYlR6qqqIimpAFO8P7W7tqka9dyHtqTgihCv3Nxoy7vhx84PbXASAmfslU/exec";
    let currentBarcode = null;
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const video = document.getElementById('video');
    const startBtn = document.getElementById('startBtn');
    const status = document.getElementById('status');

    startBtn.onclick = async () => {
      startBtn.disabled = true;
      startBtn.textContent = "Starting...";
      status.innerText = "Requesting camera...";

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { facingMode: "environment", width: { ideal: 640 }, height: { ideal: 480 } } 
        });
        video.srcObject = stream;
        video.style.display = 'block';
        startBtn.style.display = 'none';
        status.innerText = "Scanning...";

        codeReader.decodeFromVideoDevice(null, 'video', (result) => {
          if (result) {
            currentBarcode = result.text;
            status.innerText = `Found: ${currentBarcode}`;
            codeReader.reset();
            fetch(`${API}?code=${currentBarcode}`)
              .then(r => r.json())
              .then(data => {
                if (data.action === "ask_name") {
                  document.getElementById('name_input').style.display = 'block';
                  document.getElementById('save_btn').style.display = 'block';
                } else {
                  status.innerText = `${data.action.toUpperCase()}: ${data.qty}`;
                }
              });
          }
        });
      } catch (err) {
        status.innerHTML = `<span class="error">Camera blocked.<br>1. Add to Home Screen<br>2. Open from icon<br>3. Allow camera</span>`;
        startBtn.disabled = false;
        startBtn.textContent = "Try Again";
      }
    };

    document.getElementById('save_btn').onclick = () => {
      const name = document.getElementById('name_input').value.trim();
      if (name && currentBarcode) {
        fetch(`${API}?code=${currentBarcode}&name=${encodeURIComponent(name)}`)
          .then(() => {
            status.innerText = `Added: ${name}`;
            document.getElementById('name_input').style.display = 'none';
            document.getElementById('save_btn').style.display = 'none';
            document.getElementById('name_input').value = "";
            setTimeout(() => codeReader.reset(), 2000);
          });
      }
    };
  </script>
</body>
</html>
